{% extends 'store/_Master.html' %}
{% load static %}
{% block main_content %}

<!-- Breadcrumb Start -->
<div class="breadcrumb-wrap">
    <div class="container-fluid">
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'store:index_2' %}">Trang chủ</a></li>
            <li class="breadcrumb-item active">Liên hệ</li>
        </ul>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Contact Start -->
<div class="contact">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="contact-info">
                    <h2>Địa chỉ liên hệ</h2>
                    <h3><i class="fa fa-map-marker"></i>227 Nguyễn Văn Cừ, Quận 5, Tp.HCM</h3>
                    <h3><i class="fa fa-envelope"></i>office@example.com</h3>
                    <h3><i class="fa fa-phone"></i>+123-456-7890</h3>
                    <div class="social">
                        <a href="twitter.com"><i class="fab fa-twitter"></i></a>
                        <a href="facebook.com"><i class="fab fa-facebook-f"></i></a>
                        <a href="linkedin.com"><i class="fab fa-linkedin-in"></i></a>
                        <a href="instagram.com"><i class="fab fa-instagram"></i></a>
                        <a href="youtube.com"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="contact-form">
                    <form>
                        <div class="row">
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="Họ tên" />
                            </div>
                            <div class="col-md-6">
                                <input type="phone" class="form-control" placeholder="Điện toại" />
                            </div>
                            <div class="col-md-6">
                                <input type="email" class="form-control" placeholder="Email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Tiêu đề" />
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="5" placeholder="Nội dung"></textarea>
                        </div>
                        <div><button class="btn" type="submit">Gửi thông tin</button></div>
                    </form>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="contact-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3491.992991847672!2d106.67908866339921!3d10.763011033331644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f1c06f4e1dd%3A0x43900f1d4539a3d!2sUniversity%20of%20Science%20-%20VNUHCM!5e0!3m2!1sen!2s!4v1671204418556!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
